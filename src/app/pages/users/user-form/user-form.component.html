<section>
  <h1>Cadastro de Usu√°rios</h1>
  <form [formGroup]="userForm">
    <div class="row my-4">
      <div class="form-group col-6">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" formControlName="nome" placeholder="Digite o seu Nome">
      </div>
      <div class="form-group col-6">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" class="form-control" formControlName="sobrenome" placeholder="Digite o seu sobrenome">
      </div>
    </div>
    <div class="row my-4">
      <div class="form-group col-6">
        <label for="idade">Idade</label>
        <input type="number" id="idade" class="form-control" formControlName="idade" placeholder="Digite o seu idade">
      </div>
      <div class="form-group col-6">
        <label for="profissao">Profissao</label>
        <input type="text" id="profissao" class="form-control" formControlName="profissao" placeholder="Digite o seu profissao">
      </div>
    </div>
    <div class="row my-4">
      <div class="form-group col-12 mt-4">
        <button type="button" class="btn btn-outline-danger float-start" (click)="cancel()">Cancelar</button>
        <button type="button" class="btn btn-success float-end" (click)="actionButton()">Enviar</button>
      </div>
    </div>
  </form>
</section>
